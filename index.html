<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="Ball.js"></script>
    <title>Title</title>
</head>
<body>

<div class="container">
    <canvas id="myChart"></canvas>
</div>
<div class="content">
    <div class="text">
        <p>Angle</p>
        <input type="number" id="angleText" value="45">
        <p>Speed</p>
        <input type="number" id="speedText" value="10">
        <p>Height</p>
        <input type="number" id="heightText" value="0">
        <p>Weight</p>
        <input type="number" id="WeightText" value="100">
        <p>Square</p>
        <input type="number" id="SquareText" value="10">
    </div>
    <div class="buttons">
        <button id="startBtn">start</button>
        <button id="pause">pause</button>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
